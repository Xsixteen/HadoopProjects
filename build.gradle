apply plugin: 'java'

repositories {
	mavenCentral();
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.3'
    compile 'org.apache.hadoop:hadoop-common:2.7.3'
}



jar {
	baseName	= 'HadoopProcessor'
	version		= '0.1.0'
	
}